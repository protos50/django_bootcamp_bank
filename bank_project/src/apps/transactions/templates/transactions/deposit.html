{% extends 'base.html' %}

{% block title %}Depositar Dinero{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="mx-auto max-w-lg px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <form method="post" action="{% url 'transactions:deposit' %}" class="divide-y divide-gray-200">
                {% csrf_token %}
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="h-12 w-12 rounded-full bg-primary-100 flex items-center justify-center">
                                <i class="fas fa-wallet text-primary-600 text-xl"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900">Saldo Actual</p>
                                <p class="text-2xl font-bold text-primary-600">${{ user.balance }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label for="id_amount" class="block text-sm font-medium text-gray-700">Monto a depositar</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">$</span>
                                </div>
                                <input type="number" name="amount" id="id_amount" step="0.01" min="0"
                                    class="block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                                    placeholder="0.00">
                            </div>
                        </div>
                        <div>
                            <label for="id_description" class="block text-sm font-medium text-gray-700">Descripción (opcional)</label>
                            <div class="mt-1">
                                <input type="text" name="description" id="id_description"
                                    class="block w-full sm:text-sm border-gray-300 rounded-md focus:ring-primary-500 focus:border-primary-500"
                                    placeholder="Ej: Depósito de ahorros">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-end space-x-4 mt-6">
                        <a href="{% url 'users:home' %}" 
                           class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Cancelar
                        </a>
                        <button type="submit" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <i class="fas fa-check mr-2"></i>
                            Confirmar Depósito
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
